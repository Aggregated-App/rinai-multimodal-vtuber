<!DOCTYPE html>
<html>
<head>
    <title>AI Chat Interface</title>
    <style>
        body {
            background-color: #000;
            color: #33ff33;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 20px;
            overflow: hidden;
        }

        #chat-container {
            height: calc(100vh - 120px); /* Increased space for input */
            overflow-y: auto;
            padding-right: 20px;
            margin-bottom: 100px;  /* More space at bottom */
        }

        .message {
            margin: 10px 0;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }

        .timestamp {
            color: #666;
            margin-right: 10px;
        }

        .author {
            color: #ffff33;
            margin-right: 10px;
        }

        .content {
            color: #33ff33;
        }

        .system-message {
            color: #ff3333;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Scanline effect */
        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: rgba(51, 255, 51, 0.1);
            animation: scan 2s linear infinite;
            pointer-events: none;
        }

        @keyframes scan {
            from { top: 0; }
            to { top: 100vh; }
        }

        /* CRT screen effect */
        .crt-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0,0,0,0.1) 50%, rgba(0,0,0,0.2) 50%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 10;
        }

        /* Input container styles */
        #input-container {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background-color: #000;
            padding: 10px 0;
            display: flex;  /* Add flex display */
            gap: 10px;     /* Space between input and button */
        }
        
        #chat-input {
            flex: 1;
            min-height: 60px;     /* Taller input box */
            padding: 10px;        /* More padding */
            font-family: 'Courier New', monospace;
            font-size: 16px;
            background-color: #111;
            color: #33ff33;
            border: 1px solid #33ff33;
            outline: none;
            resize: vertical;     /* Allow vertical resizing */
            min-width: 200px;     /* Minimum width */
            max-height: 200px;    /* Maximum height */
        }
        
        #send-button {
            padding: 10px 20px;
            background-color: #33ff33;
            color: #000;
            border: none;
            cursor: pointer;
            font-weight: bold;
            height: fit-content;  /* Match input height */
            align-self: flex-end; /* Align with bottom of input */
        }

        /* Chat message styles */
        .chat-message {
            padding: 8px;
            margin: 4px 0;
            border-radius: 4px;
            background-color: rgba(51, 255, 51, 0.1);
        }

        .chat-message.host {
            background-color: rgba(255, 255, 51, 0.1);
        }

        .chat-message.rin {
            background-color: rgba(51, 51, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="scanline"></div>
    <div class="crt-overlay"></div>
    <div id="chat-container"></div>
    
    <!-- Add input container -->
    <div id="input-container">
        <textarea id="chat-input" placeholder="Type your message here..."></textarea>
        <button id="send-button">Send</button>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        let ws;

        function connect() {
            const wsUrl = `ws://${window.location.host}/ws`;
            console.log("Attempting to connect to:", wsUrl);
            ws = new WebSocket(wsUrl);

            ws.onopen = function() {
                console.log("WebSocket connection established");
                addSystemMessage('Connected to server');
            };

            ws.onmessage = function(event) {
                console.log("Received message:", event.data);
                const message = JSON.parse(event.data);
                addMessage(message);
            };

            ws.onclose = function() {
                console.log("WebSocket connection closed");
                addSystemMessage('Connection lost. Reconnecting...');
                setTimeout(connect, 1000);
            };

            ws.onerror = function(error) {
                console.error("WebSocket error:", error);
                addSystemMessage('WebSocket error: ' + error);
            };
        }

        function addMessage(message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message chat-message ${message.author.toLowerCase()}`;

            const timestamp = message.timestamp 
                ? new Date(message.timestamp).toLocaleTimeString()
                : new Date().toLocaleTimeString();

            messageDiv.innerHTML = `
                <span class="timestamp">[${timestamp}]</span>
                <span class="author">${message.author}:</span>
                <span class="content">${message.content}</span>
            `;

            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function addSystemMessage(text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message system-message';
            messageDiv.textContent = text;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function sendChat() {
            const content = chatInput.value.trim();
            if (content && ws && ws.readyState === WebSocket.OPEN) {
                const message = {
                    author: 'Host',
                    content: content,
                    timestamp: new Date().toISOString(),
                    type: 'host_message'
                };
                console.log("Sending message:", message);
                ws.send(JSON.stringify(message));
                
                // Add message to chat immediately for user feedback
                addMessage(message);
                
                chatInput.value = '';
            } else {
                console.error("Cannot send message:", {
                    content: !!content,
                    ws: !!ws,
                    readyState: ws ? ws.readyState : 'no websocket',
                    wsState: ws ? ['CONNECTING', 'OPEN', 'CLOSING', 'CLOSED'][ws.readyState] : 'no websocket'
                });
            }
        }

        // Update event listeners for textarea
        const chatInput = document.getElementById('chat-input');
        const sendButton = document.getElementById('send-button');

        sendButton.addEventListener('click', sendChat);
        chatInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {  // Send on Enter, new line on Shift+Enter
                e.preventDefault();
                sendChat();
            }
        });

        // Start connection
        connect();
    </script>
</body>
</html>
